name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Output deployment URLs
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "ðŸ“± GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "ðŸŒ Custom domain: Check your repository settings for custom domain configuration"
        echo "ðŸ“‹ Next steps:"
        echo "   1. Go to repository Settings > Pages"
        echo "   2. Add your custom domain in the 'Custom domain' field"
        echo "   3. Configure DNS with your domain provider"
        echo "   4. Wait for DNS propagation (can take up to 24 hours)" 